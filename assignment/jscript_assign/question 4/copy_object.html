<!DOCTYPE html>
<html>
<body>

<p>Copy info of one object to another.</p>



<p id="demo"></p>

<script>
const person = {
    firstName: 'John',
    lastName: 'Doe'
};


// using spread ...
let p1 = {
    ...person
};
console.log(p1)

// using  Object.assign() method
let p2 = Object.assign({}, person);
console.log(p2)
// using JSON
let p3 = JSON.parse(JSON.stringify(person));
console.log(p3)
</script>

</body>
</html>
